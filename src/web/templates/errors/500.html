{% extends "admin/base.html" %}

{% block title %}服务器错误{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0"><i class="fas fa-exclamation-circle mr-2"></i>500 - 服务器错误</h3>
                </div>
                <div class="card-body text-center">
                    <div class="error-illustration mb-4">
                        <i class="fas fa-cogs fa-5x text-muted"></i>
                    </div>
                    <h4>服务器内部错误</h4>
                    <p class="text-muted">
                        抱歉，服务器在处理您的请求时遇到了问题。我们的技术团队已经收到通知。
                    </p>
                    <div class="mt-4">
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-primary">
                            <i class="fas fa-home mr-2"></i>返回首页
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
